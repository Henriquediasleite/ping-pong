<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEL = document.querySelector('canvas')
        const canvasCtx = canvasEL.getContext("2d")

        const lineWidth = 15
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                canvasCtx.fillStyle = ("#286047")
            canvasCtx.fillRect(0, 0, this.w, this.h)
            }
        }

        const line = {
            w: 15,
            h: window.h,
            draw: function() {
                canvasCtx.fillStyle = ("#ffffff")
                canvasCtx.fillRect(
                    field.w / 2 - this.w / 2, 0, this.w, this.h)
            }
        }

        function setup() {
            canvasEL.width = window.innerWidth
            canvasCtx.width = window.innerWidth
            canvasEL.height = window.innerHeight
            canvasCtx.height = window.innerHeight
        }

        function draw() {
            field.draw()

            //desenho da raquete esquerda
            canvasCtx.fillRect(10, 100, lineWidth, 200)

            //desenho da raquete direita 
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 200, lineWidth, 200)

            //desenho da bola
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()

            //desenho do placar
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = 'center'
            canvasCtx.textBaseline = 'top'
            canvasCtx.fillStyle = '#01341D'
            canvasCtx.fillText('3', window.innerWidth / 4, 50)
            canvasCtx.fillText('1', window.innerWidth / 4 + window.innerWidth / 2, 50)
        }

        setup()
        draw()
    </script>
</body>
</html>
